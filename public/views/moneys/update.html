<form name="form" class="form-horizontal" role="form" novalidate ng-submit="doUpdate()" >
	<div class="row" ng-show="message">
		<div class="col-sm-4 col-sm-offset-2 alert alert-danger">
			{{message}}	
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">消费金额:</label>
		<div class="col-sm-4">
			<div class="input-group">
				<input class="form-control" smart-float type="number" name="cost" ng-model="money.cost" ng-required="true" smart-float/>	
				<span class="input-group-addon">元</span>
			</div>
		</div>
		<div class="col-sm-6">
			<span class="label label-warning" ng-show="form.cost.$pristine && form.cost.$error.required">请输入消费金额</span>
			<span class="label label-danger" ng-show="form.cost.$dirty && form.cost.$error.float">请输入数字格式</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">消费日期:</label>		
		<div class="col-sm-4">
			<div class="input-group">
				<input class="form-control" show-button-bar="false" keypress-none is-open="opened" type="text" name="costDate" ng-model="money.costDate" max="maxDate" datepicker-popup="yyyy年MM月dd日"/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>	
		</div>
		<!--
		<div class="col-sm-4">
			<pre><em>{{money.costDate | date:'yyyy年MM月dd日'}}</em></pre>
		</div>
		-->
	</div>
	<!--
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			<div class="well well-sm" ng-model="money.costDate">
				<datepicker max="maxDate"></datepicker>
			</div>
		</div>	
	</div>
	-->
	<div class="form-group">
		<label class="col-sm-2 control-label">消费备注:</label>
		<div class="col-sm-4">
			<textarea name="desc" ng-model="money.desc" ng-required="true" ng-minlength="5" ng-maxlength="500" class="form-control"></textarea>
		</div>
		<div class="col-sm-6">
			<span class="label label-warning" ng-show="form.desc.$error.required">请输入消费备注</span>
			<span class="label label-danger" ng-show="form.desc.$error.minlength || form.desc.$error.maxlength">字符数目在5~500之间</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4 col-sm-offset-2">
			<input type="submit" value="提交" class="btn btn-primary" ng-disabled="isUnchanged() || form.$invalid"/>
			&nbsp;&nbsp;返回<a ui-sref="moneys-list">列表</a>
		</div>
	</div>
</form>
